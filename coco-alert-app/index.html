<body>
  <div class="container">

          <p class="text-muted mb-0">ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã®ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤ºã—ã¾ã™</p>

    <div class="search-box">

             placeholder="ğŸ” æ¤œç´¢..." onkeyup="filterCards()">

    <div id="loading" class="loading">

    <!-- ãƒ‡ãƒ¼ã‚¿è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
    <div id="dataContainer" class="row" style="display: none;"></div>

    <!-- ç©ºã®çŠ¶æ…‹ -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <i class="bi bi-inbox"></i>
      <h3>ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</h3>
      <p class="text-muted">ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã«ãƒ‡ãƒ¼ã‚¿ã‚’è¿½åŠ ã—ã¦ãã ã•ã„</p>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    window.onload = function() {
      loadData();
    };

    // ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
    function loadData() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('dataContainer').style.display = 'none';
      document.getElementById('emptyState').style.display = 'none';

      google.script.run
        .withSuccessHandler(onSuccess)
        .withFailureHandler(onFailure)
        .getSpreadsheetData();
    }

    // ãƒ‡ãƒ¼ã‚¿å–å¾—æˆåŠŸæ™‚ã®å‡¦ç†
    function onSuccess(data) {
      document.getElementById('loading').style.display = 'none';

      if (!data || data.length === 0) {
        document.getElementById('emptyState').style.display = 'block';
        return;
      }

      const container = document.getElementById('dataContainer');
      container.innerHTML = '';
      container.style.display = 'flex';

      // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã‚’é™¤å¤–
      const headers = data[0];
      const rows = data.slice(1);

      // å„è¡Œã‚’ã‚«ãƒ¼ãƒ‰ã¨ã—ã¦è¡¨ç¤º
      rows.forEach((row, index) => {
        if (row.length === 0 || row.every(cell => !cell)) return; // ç©ºè¡Œã¯ã‚¹ã‚­ãƒƒãƒ—

        const card = createCard(headers, row, index);
        container.innerHTML += card;
      });
    }

    // ã‚«ãƒ¼ãƒ‰ã‚’ä½œæˆ
    function createCard(headers, row, index) {
      let cardContent = '';

      // æœ€åˆã®ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã‚¿ã‚¤ãƒˆãƒ«ã¨ã—ã¦ä½¿ç”¨
      const title = row[0] || `ã‚¢ã‚¤ãƒ†ãƒ  ${index + 1}`;

      // æ®‹ã‚Šã®ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’æœ¬æ–‡ã¨ã—ã¦è¡¨ç¤º
      let bodyContent = '';
      for (let i = 1; i < headers.length && i < row.length; i++) {
        if (row[i]) {
          bodyContent += `
            <div class="mb-2">
              <strong class="text-muted">${headers[i]}:</strong>
              <span class="ms-2">${row[i]}</span>
            </div>
          `;
        }
      }

      return `
        <div class="col-md-6 col-lg-4 card-item">
          <div class="card">
            <div class="card-header">
              <i class="bi bi-file-text"></i> ${title}
            </div>
            <div class="card-body">
              ${bodyContent}
              <div class="mt-3">
                <span class="badge bg-secondary badge-custom">
                  <i class="bi bi-hash"></i> ${index + 1}
                </span>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // ã‚¨ãƒ©ãƒ¼æ™‚ã®å‡¦ç†
    function onFailure(error) {
      document.getElementById('loading').style.display = 'none';
      alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
    }

    // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
    function filterCards() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card-item');

      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        if (text.includes(searchTerm)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
