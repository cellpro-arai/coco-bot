<!DOCTYPE html>
<!--
  【セルプロ】インシデント管理システム - React版 SPA
-->
<html>

<head>
  <base target="_top" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-container {
      flex: 1;
    }

    .required-label::after {
      content: " *";
      color: #dc3545;
    }

    .incident-card {
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .incident-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .text-truncate-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .text-truncate-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      return (
        <>
          <div className="main-container container py-4" style={{ maxWidth: '1200px' }}>
            {/* ヘッダー */}
            <div className="card shadow-sm mb-4">
              <div className="card-body text-center py-3">
                <div className="d-flex align-items-center justify-content-center mb-2">
                  <i className="bi bi-exclamation-triangle-fill text-primary me-2" style={{ fontSize: '2rem' }}></i>
                  <h1 className="h4 mb-0">【セルプロ】インシデント管理システム</h1>
                </div>
                <p className="text-muted small mb-0">
                  トラブル情報を詳細に記録し、適切な対応を行うための管理システムです
                </p>
              </div>
            </div>

            {/* メインコンテンツ */}
            <div className="card shadow-sm">
              <div className="card-body text-center py-5">
                <h2 className="h5 text-muted mb-3">React版に移行しました</h2>
                <p className="text-muted">
                  <i className="bi bi-check-circle-fill text-success me-2"></i>
                  Reactコンポーネントが正常に動作しています
                </p>
              </div>
            </div>
          </div>

          {/* フッター */}
          <footer className="mt-5 pt-4 pb-3 border-top">
            <div className="container text-center text-muted small" style={{ maxWidth: '1200px' }}>
              <p className="mb-0">&copy; 2025 Cell Promote Inc. (Coco Incident). All rights reserved.</p>
            </div>
          </footer>
        </>
      );
    }

    // Reactアプリをマウント
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
