<!DOCTYPE html>
<!--
  【セルプロ】インシデント管理システム - React版 SPA
-->
<html>

<head>
  <base target="_top" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .required-label::after {
      content: " *";
      color: var(--pico-del-color);
    }

    .incident-card {
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .incident-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--pico-card-box-shadow);
    }

    .text-truncate-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .text-truncate-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .text-center {
      text-align: center;
    }

    .mb-0 {
      margin-bottom: 0;
    }

    .mb-2 {
      margin-bottom: 0.5rem;
    }

    .mb-3 {
      margin-bottom: 1rem;
    }

    .py-3 {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .py-5 {
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    .d-flex {
      display: flex;
    }

    .align-items-center {
      align-items: center;
    }

    .justify-content-center {
      justify-content: center;
    }

    .me-2 {
      margin-right: 0.5rem;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      return (
        <>
          <main className="container">
            {/* ヘッダー */}
            <article className="text-center py-3">
              <div className="d-flex align-items-center justify-content-center mb-2">
                <i className="bi bi-exclamation-triangle-fill me-2" style={{ fontSize: '2rem', color: 'var(--pico-primary)' }}></i>
                <h1 className="mb-0">【セルプロ】インシデント管理システム</h1>
              </div>
              <p className="mb-0">
                トラブル情報を詳細に記録し、適切な対応を行うための管理システムです
              </p>
            </article>

            {/* メインコンテンツ */}
            <article className="text-center py-5">
              <h2 className="mb-3">React版に移行しました</h2>
              <p>
                <i className="bi bi-check-circle-fill me-2" style={{ color: 'var(--pico-ins-color)' }}></i>
                Reactコンポーネントが正常に動作しています
              </p>
            </article>
          </main>

          {/* フッター */}
          <footer className="container text-center">
            <p className="mb-0">
              <small>&copy; 2025 Cell Promote Inc. (Coco Incident). All rights reserved.</small>
            </p>
          </footer>
        </>
      );
    }

    // Reactアプリをマウント
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
